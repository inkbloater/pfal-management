# Mosquitto default configuration for local development
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

# Default listener for MQTT
listener 1883

# Optional websockets listener (mapped in docker-compose)
# listener 9001
# protocol websockets

# Allow anonymous connections for local development only
allow_anonymous true

# Increase message size slightly for JSON payloads
message_size_limit 65536
